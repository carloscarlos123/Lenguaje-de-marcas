<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
</head>
<style>
    body {
        margin: 30px;
    }
</style>
<body>
    <h2>Rellena tus datos</h2>
    <form>
        Nombre
        <input type="text" placeholder="Carlos Rueda" name="nombre"><br>
        <br>
        Contraseña 
        <input type="password" placeholder="qwe1234" name="password" size="7" maxlength="7" pattern="[A-Za-z][A-Za-z][A-Za-z][0-9][0-9][0-9][0-9]"> (la contraseña debe contener 3 letras y 4 números)<br>
        <br>
        Teléfono
        <input type="tel" placeholder="+34685417748" name="telef" maxlength="12"><br>
        <br>
        Email
        <input type="email" placeholder="ejemplo@email.com" name="email"><br>
        <br>
        Tu página web
        <input type="url" placeholder="www.tuweb.com" name="web"><br>
        <br>
        Nº de temas
        <input type="number" name="tema" min="2" max="14" step="2"><br>
        <br>
        Fecha de envío 
        <input type="date"><br>
        <br>
        Color de item
        <input type="color"><br>
        <br>
        Buscar
        <input type="search"><br>
        <br>
        Rango de valores
        <input type="range"> Entre 1 y 10 <br>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
