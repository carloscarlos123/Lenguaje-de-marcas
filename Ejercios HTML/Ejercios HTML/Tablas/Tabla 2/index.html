<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLAS</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <span>
        <p>a)</p>
        <p>b)</p>
        <p>c)</p>
    </span>
    <div>
    <table>
        <tr>
            <td>Uno</td>
            <td>Dos</td>
            <td>Tres</td>
        </tr>
        <tr>
            <td colspan="3">Cuatro</td>
        </tr>
        <tr>
            <td>Cinco</td>
            <td>Seis</td>
            <td>Siete</td>
        </tr>
    </table>
    <table>
        <tr>
            <td>Uno</td>
            <td rowspan="3">Dos</td>
            <td>Tres</td>
        </tr>
        <tr>
            <td>Cuatro</td>
            <td>Cinco</td>
        </tr>
        <tr>
            <td>Seis</td>
            <td>Siete</td>
        </tr>
    </table>
    <table>
        <tr>
            <td>Uno</td>
            <td colspan="2">Dos</td>
        <tr>
            <td rowspan="3">Tres</td>
        </tr>
        <tr>
            <td>Cuatro</td>
            <td>Cinco</td>

        <tr>
            <td>Seis</td>
            <td>Siete</td>
        </tr>
    </table>
</div>
</body>
</html>
